#
# Check for:
#
# No OVS CR
# No DaemonSet CR
 
apiVersion: ovs.openstack.org/v1beta1
kind: OVS
metadata:
  finalizers:
  - OVS
  name: openvswitch
  namespace: openstack
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ovs
  namespace: openstack
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  generateName: ovs-
  labels:
    service: ovs
  namespace: openstack
