#
# Check for:
#
# - 1 OVS CR
# - Daemonset with 3 Pods for OVS CR

apiVersion: ovs.openstack.org/v1beta1
kind: OVS
metadata:
  finalizers:
  - OVS
  name: openvswitch
  namespace: openstack
spec:
  external-ids:
    ovn-bridge: br-int
    ovn-encap-type: geneve
    system-id: random
  ovnContainerImage: quay.io/podified-antelope-centos9/openstack-ovn-controller:current-podified
  ovsContainerImage: quay.io/podified-antelope-centos9/openstack-ovn-base:current-podified
status:
  desiredNumberScheduled: 1
  numberReady: 1
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ovs
  namespace: openstack
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      service: ovs
  template:
    metadata:
      labels:
        service: ovs
    spec:
      containers:
      - command:
        - /usr/local/bin/container-scripts/start-ovsdb-server.sh
        image: quay.io/podified-antelope-centos9/openstack-ovn-base:current-podified
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /usr/share/openvswitch/scripts/ovs-ctl
              - stop
              - --no-ovs-vswitchd
        livenessProbe:
          exec:
            command:
            - /usr/bin/ovs-vsctl
            - show
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        name: ovsdb-server
        resources: {}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_ADMIN
            - SYS_NICE
          privileged: true
          runAsUser: 0
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
      - args:
        - --pidfile
        - --mlockall
        command:
        - /usr/sbin/ovs-vswitchd
        image: quay.io/podified-antelope-centos9/openstack-ovn-base:current-podified
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /usr/share/openvswitch/scripts/ovs-ctl
              - stop
              - --no-ovsdb-server
        livenessProbe:
          exec:
            command:
            - /usr/bin/ovs-appctl
            - bond/show
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        name: ovs-vswitchd
        resources: {}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_ADMIN
            - SYS_NICE
          privileged: true
          runAsUser: 0
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
      - args:
        - ovn-controller --pidfile unix:/run/openvswitch/db.sock
        command:
        - /bin/bash
        - -c
        image: quay.io/podified-antelope-centos9/openstack-ovn-controller:current-podified
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /usr/share/ovn/scripts/ovn-ctl
              - stop_controller
        name: ovn-controller
        resources: {}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_ADMIN
            - SYS_NICE
          privileged: true
          runAsUser: 0
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: ovs-operator-ovs
      serviceAccountName: ovs-operator-ovs
      terminationGracePeriodSeconds: 30
  updateStrategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
status:
  currentNumberScheduled: 1
  desiredNumberScheduled: 1
  numberAvailable: 1
  numberMisscheduled: 0
  numberReady: 1
  observedGeneration: 1
  updatedNumberScheduled: 1
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  generateName: ovs-
  labels:
    service: ovs
  namespace: openstack
spec:
  containers:
  - command:
    - /usr/local/bin/container-scripts/start-ovsdb-server.sh
    image: quay.io/podified-antelope-centos9/openstack-ovn-base:current-podified
    imagePullPolicy: IfNotPresent
    lifecycle:
      preStop:
        exec:
          command:
          - /usr/share/openvswitch/scripts/ovs-ctl
          - stop
          - --no-ovs-vswitchd
    livenessProbe:
      exec:
        command:
        - /usr/bin/ovs-vsctl
        - show
      failureThreshold: 3
      initialDelaySeconds: 3
      periodSeconds: 3
      successThreshold: 1
      timeoutSeconds: 5
    name: ovsdb-server
    resources: {}
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_NICE
      privileged: true
      runAsUser: 0
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: FallbackToLogsOnError
  - args:
    - --pidfile
    - --mlockall
    command:
    - /usr/sbin/ovs-vswitchd
    image: quay.io/podified-antelope-centos9/openstack-ovn-base:current-podified
    imagePullPolicy: IfNotPresent
    lifecycle:
      preStop:
        exec:
          command:
          - /usr/share/openvswitch/scripts/ovs-ctl
          - stop
          - --no-ovsdb-server
    livenessProbe:
      exec:
        command:
        - /usr/bin/ovs-appctl
        - bond/show
      failureThreshold: 3
      initialDelaySeconds: 3
      periodSeconds: 3
      successThreshold: 1
      timeoutSeconds: 5
    name: ovs-vswitchd
    resources: {}
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_NICE
      privileged: true
      runAsUser: 0
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: FallbackToLogsOnError
  - args:
    - ovn-controller --pidfile unix:/run/openvswitch/db.sock
    command:
    - /bin/bash
    - -c
    image: quay.io/podified-antelope-centos9/openstack-ovn-controller:current-podified
    imagePullPolicy: IfNotPresent
    lifecycle:
      preStop:
        exec:
          command:
          - /usr/share/ovn/scripts/ovn-ctl
          - stop_controller
    name: ovn-controller
    resources: {}
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_NICE
      privileged: true
      runAsUser: 0
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: FallbackToLogsOnError
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: ovs-operator-ovs
  serviceAccountName: ovs-operator-ovs
  terminationGracePeriodSeconds: 30
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/disk-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/memory-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/pid-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/unschedulable
    operator: Exists
status:
  phase: Running
  qosClass: BestEffort
